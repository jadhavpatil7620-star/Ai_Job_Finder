{% extends 'base.html' %}
{% block content %}

<div class="auth-card">
    <h3 class="auth-title">Login</h3>

    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="mb-3">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger small">
                        {{ field.errors|striptags }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}

        <div class="d-grid">
            <button type="submit" class="btn btn-success btn-custom">
                Login
            </button>
        </div>
    </form>

    <div class="auth-footer">
        <p class="mb-0">
            Donâ€™t have an account?
            <a href="{% url 'register' %}">Register</a>
        </p>
    </div>
</div>

{% endblock %}
